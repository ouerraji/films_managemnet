<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Films Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/films">
            <i class="bi bi-film me-2"></i>Film System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/films">
                        <i class="bi bi-film me-1"></i>Films
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/actors">
                        <i class="bi bi-people me-1"></i>Actors
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories">
                        <i class="bi bi-tags me-1"></i>Categories
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/languages">
                        <i class="bi bi-translate me-1"></i>Languages
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout" onclick="return confirm('Are you sure you want to logout?');">
                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h2 mb-0">Films Management</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">Dashboard</li>
                    <li class="breadcrumb-item active">Films</li>
                </ol>
            </nav>
        </div>
        <a href="/films/add" class="btn btn-primary">
            <i class="bi bi-plus-lg me-2"></i>Add New Film
        </a>
    </div>

    <!-- Films Table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Year</th>
                        <th scope="col">Language</th>
                        <th scope="col" class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="film : ${films}">
                        <td th:text="${film.filmId}"></td>
                        <td th:text="${film.title}"></td>
                        <td th:text="${film.releaseYear}"></td>
                        <td>
                            <span class="badge bg-secondary" th:text="${film.language.name}"></span>
                        </td>
                        <td>
                            <div class="d-flex gap-2 justify-content-end">
                                <a th:href="@{/films/details/{id}(id=${film.filmId})}"
                                   class="btn btn-sm btn-outline-primary"
                                   title="View Details">
                                    <i class="bi bi-info-circle"></i>
                                </a>
                                <a th:href="@{/films/update/{id}(id=${film.filmId})}"
                                   class="btn btn-sm btn-outline-warning"
                                   title="Edit Film">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/films/delete/{id}(id=${film.filmId})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Are you sure you want to delete this film?');"
                                   title="Delete Film">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
