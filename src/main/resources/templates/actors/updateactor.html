<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Actor</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Film Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/actors">Manage Actors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories">Manage Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/languages">Manage Languages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/films/admin">Manage Films</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Update Actor</h1>

    <!-- Form to update actor -->
    <form th:action="@{/actors/update/{id}(id=${actor.actorId})}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${actor.firstName}" required />
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${actor.lastName}" required />
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update Actor</button>
        </div>
    </form>

    <!-- Link to go back to the actors list -->
    <a href="/actors" class="btn btn-secondary">Back to Actors List</a>
</div>

<!-- Bootstrap JS and Popper.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
